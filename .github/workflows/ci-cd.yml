name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test API endpoints
      run: |
        python -c "from app.main import app; print('âœ… App imports successfully')"
    
    - name: Build Docker image
      run: |
        docker build -t healthcare-rag:test .
    
    - name: Run Docker container
      run: |
        docker run -d -p 8000:8000 -e API_KEY=test-key --name healthcare-rag-test healthcare-rag:test
        sleep 5
        curl -f http://localhost:8000/health || exit 1
        docker stop healthcare-rag-test
        docker rm healthcare-rag-test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ secrets.DOCKER_USERNAME && true || false }}
        tags: |
          ${{ secrets.DOCKER_USERNAME && format('{0}/healthcare-rag:latest', secrets.DOCKER_USERNAME) || 'healthcare-rag:latest' }}
          ${{ secrets.DOCKER_USERNAME && format('{0}/healthcare-rag:{1}', secrets.DOCKER_USERNAME, github.sha) || format('healthcare-rag:{0}', github.sha) }}
